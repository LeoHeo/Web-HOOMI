<h1>Signup</h1>
<section>
    <form action="{% url "users:signup" %}" method="POST">
        {% csrf_token %}
        <input type="email" name="username" placeholder="email" required>
        <input type="password" name="password" placeholder="password" required>
        <input type="text" name="lastname" placeholder="성" required>
        <input type="text" name="firstname" placeholder="이름" required>
        <input type="submit" value="signup">
    </from>
</section>
<section>
    <ul>
        <li>
            <a href="{% url "social:begin" backend="facebook" %}">signup with facebook</a>
        </li>
    </ul>
</section>
