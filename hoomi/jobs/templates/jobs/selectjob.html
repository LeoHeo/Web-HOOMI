<h1>job select</h1>
<section>
    <form action="{% url "jobs:select_job" %}" method="POST">
        {% csrf_token %}

            <option value="3">Programmer</option>
            <option value="4">Editor</option>
            <option value="5">Writer</option>

        <input type="submit" value="select">

</section>
